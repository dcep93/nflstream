<style>
  body {
    border: 0;
    margin: 0;
  }
  iframe {
    border: 0;
    height: 100vh;
    width: 100vw;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const chat_id = new URLSearchParams(window.location.search).get("chat");
    const url = `https://www.youtube.com/live_chat?v=${chat_id}&embed_domain=${location.host}`;
    const iframe = document.createElement("iframe");
    iframe.src = url;
    document.body.appendChild(iframe);
  });
</script>
